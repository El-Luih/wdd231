<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
  <defs>
    <!-- Gradient for the blade -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wine red gradient for handle -->
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#722F37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A1C2C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Title: FENCER'S COLLECTION -->
  <text x="500" y="70" text-anchor="middle" font-family="serif" font-weight="bold" fill="#2c2c2c" filter="url(#textShadow)" letter-spacing="12px">
    <tspan font-size="84">F</tspan><tspan font-size="56">ENCER'S</tspan><tspan dx="50" font-size="84">C</tspan><tspan font-size="56">OLLECTION</tspan>
  </text>
  
  <!-- Sword Design -->
  <g transform="translate(500, 100)">
    <!-- Blade (90% of title width, approximately 630px with spacing and separation) -->
    <rect x="-315" y="-3" width="630" height="6" fill="url(#bladeGradient)" stroke="#666" stroke-width="0.5"/>
    
    <!-- Blade tip -->
    <polygon points="-315,-3 -325,0 -315,3" fill="url(#bladeGradient)" stroke="#666" stroke-width="0.5"/>
    
    <!-- Cross guard -->
    <rect x="315" y="-15" width="8" height="30" fill="url(#wineGradient)" stroke="#4A1C2C" stroke-width="1"/>
    
    <!-- Handle with decorative elements -->
    <rect x="323" y="-6" width="40" height="12" fill="url(#wineGradient)" stroke="#4A1C2C" stroke-width="1"/>
    <!-- Handle wrapping lines -->
    <line x1="327" y1="-6" x2="327" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    <line x1="333" y1="-6" x2="333" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    <line x1="339" y1="-6" x2="339" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    <line x1="345" y1="-6" x2="345" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    <line x1="351" y1="-6" x2="351" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    <line x1="357" y1="-6" x2="357" y2="6" stroke="#4A1C2C" stroke-width="0.8"/>
    
    <!-- Pommel -->
    <circle cx="370" cy="0" r="8" fill="url(#wineGradient)" stroke="#4A1C2C" stroke-width="1"/>
    <circle cx="370" cy="0" r="5" fill="#722F37"/>
    <circle cx="370" cy="0" r="2" fill="#8B1538"/>
  </g>
  
  <!-- Subtitle: AUCTIONEERS & APPRAISERS -->
  <text x="500" y="140" text-anchor="middle" font-family="serif" font-weight="normal" fill="#2c2c2c" font-size="24" letter-spacing="19px">
    AUCTIONEERS &amp; APPRAISERS
  </text>
</svg>